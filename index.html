<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-sec">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-num">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="bottom-sec">
        <div class="output-container">
            <p class="unit">Length (Meter/Feet)</p>
            <p id="length-output"></p>
        </div>
        <div class="output-container">
            <p class="unit">Volume (Liters/Gallons)</p>
            <p id="volume-output"></p>
        </div>
        <div class="output-container">
            <p class="unit">Mass (Kilograms/Pounds)</p>
            <p id="mass-output"></p>
        </div>
    </div>
    

    <script  src="script.js"></script>
</body>
</html>
